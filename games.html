<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мои любимые игры</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #0f0f1c, #000);
      color: #ccfaff;
    }

    header {
      background-color: #0a0a1a;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 0 30px #00ffff33;
    }

    header h1 {
      color: #00ffff;
      font-size: 2.8em;
      text-shadow: 0 0 15px #00ffff;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #99ffff;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
    }

    footer {
      background-color: #0a0a1a;
      text-align: center;
      padding: 20px;
      color: #00ffff;
      font-size: 0.9em;
      border-top: 1px solid #003344;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      padding: 40px 20px;
      max-width: 1400px;
      margin: auto;
    }

    .game-card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.3);
    }

    .game-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .game-card h2 {
      color: #00ffc3;
      margin: 0 0 10px;
      font-size: 1.4em;
    }

    .game-card p {
      font-size: 0.95em;
      color: #d0fdfd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Мои любимые игры</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="games.html">Мои любимые игры</a>
      <a href="about.html">Обо мне</a>
      <a href="contact.html">Контакты</a>
    </nav>
  </header>

  <main>
    <section class="games">
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Мои любимые игры</p>
  </footer>
</body>
</html>
